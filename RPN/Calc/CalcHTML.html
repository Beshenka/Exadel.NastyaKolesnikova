<!DOCTYPE html>
<html>
    <head>
        <link href="CalcCSS.css" rel="stylesheet">
    </head>
    
    <body>
    <div id="calculator">
    
	<!-- Screen and clear key -->
	<div class="top">
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span class="clear">C</span>
		<span class="eval">=</span>
		<span>.</span>
		<span class="operator">^</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>(</span>
		<span>)</span>
		<span class="operator">x</span>
	</div>
</div>

<!-- PrefixFree -->
<script src="CalckJS.js" type="text/javascript"></script>
    
    </body>

    
</html>
